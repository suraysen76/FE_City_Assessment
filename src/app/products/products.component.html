<h1>{{title}}</h1>

<br>
<div >
    <table border="1">
      <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
       
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let itm of productList">
        <td><span>{{itm.Name}}</span></td>
        <td><span>{{itm.Description}}</span></td>
        <td><span>{{itm.MarkupPrice}}</span></td>
      </tr>
      </tbody>
    </table>
  </div>
